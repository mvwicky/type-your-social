<!doctype html>
<html class="no-js" lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="robots" content="index,follow">

    <meta property="og:type" content="website">
    <meta property="og:description" content="{{ desc }}">
    <meta property="og:image" content="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <meta property="og:url" content="https://www.typeyoursocial.com">
    <meta property="og:title" content="Type Your Social!">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Michael Van Wickle">
    <meta name="description" content="{{ desc }}">
    <meta name="keywords" content="{{ kw }}">

    <title>Type In Your Social!</title>
    <link rel="canonical"  href="https://www.typeyoursocial.com">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="{{ url_for('static', filename='js/vendor/modernizr-2.8.3.min.js') }}"></script>
</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div id="content">
        <form id="main-form" action="/incr" method="post" autocomplete="pleaseturnoff">
            <label for="social">Social Security Number</label>
            <input id="soc-inp" type="text" placeholder="XXX-XX-XXXX" maxlength="11" size="12">
            <div id="soc-err" class="invisible"></div>
            <br>
            <input type="submit" name="sub-social" size="20" value="Submit">
        </form>
    </div>

    <footer>
        <a href="https://apnews.com/">Please navigate away from this site as soon as possible (Click here)</a>
        <br>
        <a href="https://www.youtube.com/watch?v=Erp8IAUouus">Informational Video</a>
        <br>
        {{ count }}
    </footer>
